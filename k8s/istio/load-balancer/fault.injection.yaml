apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-xs
spec:
  hosts: 
    - nginx-service
  http:
    - fault:
        abort:
          httpStatus: 500
          percentage:
            value: 100
        # delay:
        #   fixedDelay: 10s
        #   percentage:
        #     value: 100
      route:
        - destination:
            host: nginx-service
            subset: all
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: nginx-dr
spec:
  host: nginx-service
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpHeaderName: "x-user"
  subsets:
    - name: all
      labels:
        app: nginx